<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <h2>Submit a Name and Email</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" list="name-list" required>
        <datalist id="name-list">
            {% for name in names %}
                <option value="{{ name }}">
            {% endfor %}
        </datalist>
        <br><br>

        <label>Email:</label><br>
        <input type="email" name="email" list="email-list" required>
        <datalist id="email-list">
            {% for email in emails %}
                <option value="{{ email }}">
            {% endfor %}
        </datalist>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
