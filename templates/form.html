<!DOCTYPE html>
<html>
<head>
    <title>Select or Add Person</title>
</head>
<body>
    <h2>Select an Existing Person</h2>
    <form method="post" action="/submit">

        <label for="person">Choose from list (optional):</label>
        <select name="person" id="person">
            <option value="">-- None --</option>
            {% for name, email in people %}
                <option value="{{ name }}|{{ email }}">{{ name }} ({{ email }})</option>
            {% endfor %}
        </select><br><br>

        <h3>OR Add a New Person</h3>
        Name: <input type="text" name="new_name"><br><br>
        Email: <input type="email" name="new_email"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
